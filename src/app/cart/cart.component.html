<div class="cart">
  <div class="cart--title">
    Carrito de compras
  </div>

  <div class="cart--item" *ngFor="let item of cartItems">
    <div class="cart--item-buttons">
      <i
        (click)="onDeleteCartItem(item.product.id)"
        class="fas fa-trash-alt"></i>
    </div>

    <div class="image">
      <img src="https://picsum.photos/100" alt="Image" />
    </div>

    <div class="cart--description">
      <span>
        <strong>
          {{item.product.name}}
        </strong>
      </span>
      <span>{{onCurrencyFormat(item.product.price)}}</span>
      <span>Quedan... {{item.product.quantity}} </span>
    </div>

    <div class="cart--quantity">
      <button
        (click)="onQuantityChange(item.product.id, 'add')"
        class="plus-btn"
        type="button"
        name="button">
        <i class="fas fa-plus"></i>
      </button>
      <input type="text" name="name" [value]="item.quantity" disabled>
      <button
        (click)="onQuantityChange(item.product.id, 'minus')"
        class="minus-btn"
        type="button"
        name="button">
        <i class="fas fa-minus"></i>
      </button>
    </div>


    <div class="cart--item-total">
      {{onCurrencyFormat(+item.product.price * item.quantity)}}
    </div>
  </div>
  <div class="cart--total">
    <h2>Total: <span>{{onCurrencyFormat(cartPrice)}} </span></h2>
  </div>
  <button
    (click)="onCheckout()"
    class="cart--button-checkout"
    type="button"
    name="button">
    Comprar
  </button>
</div>
