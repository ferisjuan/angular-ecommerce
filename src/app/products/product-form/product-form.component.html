<form #form="ngForm">
  <div class="product--form-item">

    <h3>Filtrar por:</h3>

    <label for="price">Precio</label>
    <select
      (change)="onFilterSelected()"
      [(ngModel)]="defaultPriceOption"
      class="product--form-select"
      name="price">
      <option *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
    </select>

    <label for="quantity">Cantidad</label>
    <select
      name="quantity"
      (change)="onFilterSelected()"
      [(ngModel)]="defaultStockOption">
      <option *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
    </select>

    <label for="available">Disponibilidad</label>
    <input type="checkbox" name="available"
      (change)="onFilterSelected()"
      [(ngModel)]="defaultAvailableOption">

    <div class="product--form-btn" (click)="onFilterClear()">
      Eliminar filtros
    </div>
  </div>
</form>
