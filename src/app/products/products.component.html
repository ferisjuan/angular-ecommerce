<div class="container--products">
  <app-products-controls></app-products-controls>
  <div class="product--list">
    <div
      *ngFor="let product of productList
        | filterAvailable:isFiltered
        | filterRange:'price':priceRange
        | filterRange:'quantity':quantityRange">

      <div class="product--card" [id]="product.id">
        <h3>
          Producto: {{product.name}}
        </h3>
        <p>Precio: {{product.price}}</p>
        <p>
          Quedan: {{product.quantity}} unidades
        </p>
        <p
          (click)="onAddToCart(product)"
          *ngIf="product.available; else productNotAvailable"
          style="color:green">
          Disponible
          <i class="fas fa-cart-plus"></i>
        </p>
        <ng-template #productNotAvailable>
          <p style="color: red">No disponible</p>
        </ng-template>
      </div>

    </div>
  </div>
</div>
